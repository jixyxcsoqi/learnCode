<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        {{name}}
    </div>
    <script>
        const v = new Vue({
            el:"#root",
            data:{
                name:"abc"
            }
        })
        console.log(v)
        
        setTimeout(()=>{
            v.$mount('#root')
        },1000)
    </script>
</body>
</html>
